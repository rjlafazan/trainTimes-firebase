<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">

    <title>Chug-a-chug Train Scheduling!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  </head>

  <body>

    <div class="container">

      <div class="jumbotron">

        <h2 class="text-center">Chug-a-chug Train Scheduling!</h2>
        <h5 class="text-center">The little scheduler that could</h5>

      </div>
    </div>



      
    <div class="container">
        
      <div class="row">

        <div class="col-lg-12">

          <div class="panel panel-default">

            <div class="panel-heading">

              <h3 class="panel-title">Current Train Schedule</h3>

            </div>

            <div class="panel-body">

              <table class="table" id="trainTable">

              <thead>

                    <tr class="card-title">

                      <th>Train Name</th>
                      <th>Destination</th>
                      <th>Frequency (min)</th>
                      <th>Next Arrival</th>
                      <th>Minutes Away</th>

                    </tr>

                  </thead>

                  <tbody>

<!--                     <th id="nameDisplay"></th>
                    <th id="destinationDisplay"></th>
                    <th id="frequencyDisplay"></th>
                    <th id="nextDisplay"></th>
                    <th id="minutesDisplay"></th>
 -->
                  </tbody>
              </table>

            </div>

          </div>

        </div>

      </div>

    </div>

    <div class="container">

      <div class="row">

              <div class="col-lg-12">

                <div class="panel panel-default">

                  <div class="panel-heading">

                    <h3 class="panel-title">Add Train</h3>

                  </div>

                  <div class="panel-body">

                    <form role="form">

                      <div class="form-group">

                        <label for="trainName" class="trainName">Name:</label>

                        <input class="form-control" id="trainNameInput" type="text">

                      </div>

                      <div class="form-group">

                        <label for="destinationInput" class="destinationName">Destination:</label>

                        <input class="form-control" id="destinationInput" type="text">

                      </div>

                      <div class="form-group">

                        <label for="firstTrainTimeInput" class="firstTrainTime">First Train Time (HH:mm AM/PM):</label>

                        <input class="form-control" id="firstTrainTimeInput" type="time">

                      </div>

                      <div class="form-group">

                        <label for="trainFrequencyInput" class="trainFrequency">Frequency (min):</label>

                        <input class="form-control" id="trainFrequencyInput" type="number">

                      </div>

                      <div id="submitButton" class="submit">
                        <button class="btn btn-default" type="submit">Submit</button>
                      </div>

                    </form>

                  </div>

                </div>

              </div>

      </div>
    </div>

    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
<!--     <script src = "assets/javascript/app.js" type="text/javascript"></script>
 -->    <script src = "assets/javascript/test.js" type="text/javascript"></script>

  </body>

</html>
