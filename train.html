    <div class="container">

      <div class="jumbotron">

        <div class="row">

          <div class="col-lg-3">
            <img src="assets/images/oldtrain.jpg" class="profileJumbo rounded-circle" alt="train" />
          </div>
          <div class="col-lg-6 jumboCenter">
            <h2 class="text-center">Whiskey Train Scheduling!</h2>
            <h5 class="text-center">The little scheduler that could</h5>
          </div>
          <div class="col-lg-3">
            <img src="assets/images/oldtrain.jpg" class="profileJumbo rounded-circle" alt="train" />

    <div class="container">
        
      <div class="row">

        <div class="col-lg-12">

          <div class="panel panel-default">

            <div class="panel-heading">

              <h3 class="panel-title">Current Train Schedule</h3>

            </div>

            <div class="panel-body">

              <table class="table" id="trainTable">

              <thead>

                    <tr class="card-title">

                      <th>Train Name</th>
                      <th>Destination</th>
                      <th>Frequency (min)</th>
                      <th>Next Arrival</th>
                      <th>Minutes Away</th>

                    </tr>

                  </thead>

                  <tbody>

                  </tbody>
              </table>

            </div>

          </div>

        </div>

      </div>

    </div>

    <div class="container">

      <div class="row">

              <div class="col-lg-12">

                <div class="panel panel-default">

                  <div class="panel-heading">

                    <h3 class="panel-title">Add Train</h3>

                  </div>

                  <div class="panel-body">

                    <form role="form">

                      <div class="form-group">

                        <label for="trainName" class="trainName">Name:</label>

                        <input class="form-control" id="trainNameInput" type="text">

                      </div>

                      <div class="form-group">

                        <label for="destinationInput" class="destinationName">Destination:</label>

                        <input class="form-control" id="destinationInput" type="text">

                      </div>

                      <div class="form-group">

                        <label for="firstTrainTimeInput" class="firstTrainTime">First Train Time (HH:mm AM/PM):</label>

                        <input class="form-control" id="firstTrainTimeInput" type="time">

                      </div>

                      <div class="form-group">

                        <label for="trainFrequencyInput" class="trainFrequency">Frequency (min):</label>

                        <input class="form-control" id="trainFrequencyInput" type="number">

                      </div>

                      <div id="submitButton" class="submit">
                        <button class="btn btn-default" type="submit">Submit</button>
                      </div>

                    </form>

                  </div>

                </div>

              </div>

      </div>
    </div>
